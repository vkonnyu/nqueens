plugins {
    id 'application'
}

group 'hu.vik'
version '1.0'

sourceCompatibility = 1.8

mainClassName = 'hu.vik.NQueens'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.choco-solver', name: 'choco-solver', version: '4.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
